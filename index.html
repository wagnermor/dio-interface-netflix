<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Interface</title>
  <link rel="stylesheet" href="./css/main.css">
  <script type="text/javascript" src="./js/main.js" defer></script><script src="https://kit.fontawesome.com/ff99aa81cd.js" crossorigin="anonymous" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav class="menu">
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="filme_principal">
      <div class="containe">
        <h3 class="titulo">BROOKLYN NINE-NINE</h3>
        <p class="descricao">O brilhante e imaturo detetive Jake Peralta precisa aprender a seguir as regras e trabalhar em equipe quando um capitão exigente assume o comando de seu esquadrão.</p>
        <div class="buttons">
          <button role="button" class="btn">
            <i class="fas fa-play"></i>
            ASSISTIR
          </button>
          <button role="button" class="btn">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
